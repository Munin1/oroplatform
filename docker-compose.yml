  oro:
    build: ./oro
    volumes:
      - ./nginx_logfiles:/var/log/nginx
    ports:
      - 8000:80
      - 8080:8080

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=rootpw
      - MYSQL_DATABASE=oro
      - MYSQL_USER=oro
      - MYSQL_PASSWORD=oropw
    restart: always
    volumes:
      - ./mysql/my.oro.cnf:/etc/mysql/my.cnf
    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci']
